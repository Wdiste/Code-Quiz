<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Quiz game</title>
</head>
<body>
    <h1>
        Welcome to the Code-Quiz!  Test out your
        coding knowledge with this timed quiz!  Each 
        question will have four multiple choice answers.
        Choose the right answer as fast as you can, but 
        be careful!  Wrong answers will cost you 10 seconds!
    </h1>
    <button>Click here to begin</button>
    <div class="timer"></div>
    <!-- add a clock -->
    <h2 class="question"></h2>
    <!-- the question that will show on screen -->
    <div class="options">
        <!-- 4 multiple choice answer buttons -->
        <ul class="options-list"></ul>
        <!-- buttons and text will be added by javascript dynamically -->
    </div>
    <!-- list of answers to select from -->
</body>
</html>
